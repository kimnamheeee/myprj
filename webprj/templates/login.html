<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>로그인하기</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            @font-face {
                font-family: 'Cafe24Oneprettynight';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Oneprettynight.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
        </style>
    </head>
    <body style="font-family: 'Cafe24Oneprettynight';">
        <div class="container">
            <div class="row mt-5">
                <h1>로그인</h1>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <form method="POST" >   
                        {{form.csrf_token}}
                        <div class="form-group">
                            {{form.userid.label("아이디")}}
                            {{form.userid(class="form-control", placeholder="아이디")}}
                        </div>
                        <div class="form-group">
                            {{form.password.label("비밀번호")}}
                            {%if form.password.errors%}  
                            {{form.password.errors.0}}
                            <!---에러화면 출력--->
                            {%endif%}
                            {{form.password(class="form-control", placeholder="비밀번호")}}
                        </div>
                        <button style="color: white; background: #616264; border: none;" type="submit" class="btn btn-primary">로그인</button>
                    </form>
                    <div style="margin-top: 10px; margin-bottom: 10px;">아직 아이디가 없으신가요?</div>
                    <button style="color: white; background: #616264; border: none;" type="submit" class="btn btn-primary" onclick="location.href='/register'">회원가입</button>
                </div>
            </div>
        </div>
    </body>
</html>
